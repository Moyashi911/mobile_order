<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/order_complete.css') }}"
    />
    <link rel="stylesheet" href="static/style/order_complete.css" />
    <title>注文完了</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">メニュー</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >注文ページ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin"
                >注文管理ページ
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="order_complete">
      <div class="order_complete_text"><h1>注文完了しました</h1></div>
    </div>
    <div class="content">
      <div class="menu-item"><img src={{img_source}} /></div>
      <div class="order_content">
        <h2 style="text-decoration-line:underline;font-size: 50px;">{{menuname}} {{menuoption}}</h2>
        <h1>注文番号</h1>
        <br>
        <h1 style="font-size: 150px;">{{order_num}}</h1>
      </div>
    </div>
    <div>
      <h1 style="text-decoration-line: underline;text-align: center;">昼休み開始後早めに受け取ってください</h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
